<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인 화면</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #AFCDFF; /* 인트로와 동일한 배경색 */
      font-family: "Pretendard", sans-serif;
      overflow: hidden;
    }

    h2 {
      color: white;
      font-size: 2rem;
      margin-bottom: 40px;
      opacity: 0;
      animation: fadeInText 1.8s ease forwards;
    }

    .input-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      opacity: 0;
      animation: fadeInBox 2.3s ease forwards;
      animation-delay: 0.5s;
    }

    input, select {
      width: 250px;
      padding: 12px 15px;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      text-align: center;
    }

    .login-btn {
      margin-top: 20px;
      padding: 15px 60px;
      background-color: #ffffff;
      color: #4A6FA5;
      font-size: 1.1rem;
      font-weight: bold;
      border: none;
      border-radius: 40px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .login-btn:hover {
      transform: scale(1.05);
    }

    /* 경고창 스타일 */
    .alert-box {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      border-radius: 15px;
      padding: 25px 40px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      display: none;
      flex-direction: column;
      align-items: center;
      z-index: 10;
    }

    .alert-box p {
      font-weight: bold;
      color: #ff3b3b;
      margin-bottom: 20px;
      font-size: 1.2rem;
    }

    .alert-close {
      background-color: #AFCDFF;
      color: white;
      border: none;
      border-radius: 25px;
      padding: 8px 20px;
      cursor: pointer;
    }

    /* 애니메이션 정의 */
    @keyframes fadeInText {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInBox {
      0% { opacity: 0; transform: translateY(50px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h2>로그인</h2>

  <div class="input-box">
    <input type="text" id="name" placeholder="이름" autocomplete="off">
    <input type="password" id="password" placeholder="비밀번호" inputmode="numeric" pattern="\d*" autocomplete="off">
    <select id="gender">
      <option value="">성별</option>
      <option value="여자">여자</option>
      <option value="남자">남자</option>
      <option value="알 수 없음">난여자도남자도아니다</option>
    </select>
    <button class="login-btn" onclick="checkLogin()">로그인</button>
  </div>

  <!-- 경고창 -->
  <div class="alert-box" id="alertBox">
    <p>경고!</p>
    <button class="alert-close" onclick="closeAlert()">닫기</button>
  </div>

  <script>
    function checkLogin() {
      const name = document.getElementById("name").value.trim();
      const pw = document.getElementById("password").value.trim();
      const gender = document.getElementById("gender").value;

      const validNames = ["이소율", "서지효"];
      const validPassword = "2132"; // ✅ 비밀번호는 2132로 확정!
      const validGender = "여자";

      if (validNames.includes(name) && pw === validPassword && gender === validGender) {
        // 로그인 성공 시 이름을 다음 페이지에 전달
        sessionStorage.setItem("username", name);
        location.href = "작업3.html";
      } else {
        // 로그인 실패 시 경고창 띄우기
        document.getElementById("alertBox").style.display = "flex";
      }
    }

    function closeAlert() {
      document.getElementById("alertBox").style.display = "none";
    }
  </script>
</body>
</html>
